<section class="loginOuter">
    <div class="headingClass">
        <div class="wrap">
            <div class="cube">
                <a routerLink="/home">
                    <img src="../images/logo.jpg" class="front" alt="logo" width="80px" height="80px">
                    <img src="../images/logo.jpg" class="back" alt="logo" width="80px" height="80px">
                    <img src="../images/logo.jpg" class="top" alt="logo" width="80px" height="80px">
                    <img src="../images/logo.jpg" class="bottom" alt="logo" width="80px" height="80px">
                    <img src="../images/logo.jpg" class="left" alt="logo" width="80px" height="80px">
                    <img src="../images/logo.jpg" class="right" alt="logo" width="80px" height="80px">
                </a>
            </div>
        </div>
        <span><h1 class="headingOfPage">Creative Suggestion</h1></span>
    </div>
    <div class="loginContainer">
        <p class="log">SIGN IN</p>
        <input class="userName" type="text" [(ngModel)]="userName" (keypress)="eventHandler($event,userName,password)" placeholder="User Name">
        <input class="password" type="password" [(ngModel)]="password" (keypress)="eventHandler($event,userName,password)" placeholder="Password">
        <button class="sub1" (click)="clickedSubmit(userName,password)">Submit</button>
        <h1 class="loginAlert">{{newName}}</h1>
    </div>
</section>
